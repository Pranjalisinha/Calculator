<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./calce.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="head">Calculator</h1>
        <form name="form">
            <input type="text" name="output" class="answer"/><br></br>
            <input type="button" value="C" onclick="form.output.value = `` " class="clear"/>
            <br></br>
            <input type="button" value="7" onclick="form.output.value += `7` " class="value"/>
            <input type="button" value="8" onclick="form.output.value += `8` " class="value"/>
            <input type="button" value="9" onclick="form.output.value += `9` " class="value"/>
            <input type="button" value="/" onclick="form.output.value += `/` " class="value"/>
            <br></br>
            <input type="button" value="4" onclick="form.output.value += `4` " class="value"/>
            <input type="button" value="5" onclick="form.output.value += `5` " class="value"/>
            <input type="button" value="6" onclick="form.output.value += `6` " class="value"/>
            <input type="button" value="*" onclick="form.output.value += `*` " class="value"/>
            <br></br>
            <input type="button" value="1" onclick="form.output.value += `1` " class="value"/>
            <input type="button" value="2" onclick="form.output.value += `2` " class="value"/>
            <input type="button" value="3" onclick="form.output.value += `3` " class="value"/>
            <input type="button" value="%" onclick="form.output.value += `%` " class="value"/>
            <br></br>
            <input type="button" value="+" onclick="form.output.value += `+` " class="value"/>
            <input type="button" value="0" onclick="form.output.value += `0` " class="value"/>
            <input type="button" value="-" onclick="form.output.value += `-` " class="value"/>
            <input type="button" value="=" onclick="form.output.value = eval(form.output.value)" class="equal"/>
            <br></br>
        </form>
     </div>
 </body>
 </html>
